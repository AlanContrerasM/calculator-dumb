<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>New Webpage</title>
  <meta name="description" content="New Webpage">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  
  <div id="container">
    <div class="" id="display">
      <div class="text-display" id="top"></div>
      <div class="text-display" id="bottom"></div>
    </div>
    <div class="item" id="ac">A/C</div>
    <div class="item operation" id="remainder">%</div>
    <div class="item operation" id="divide">/</div>
    <div class="item" id="delete">DEL</div>
    <div class="item" id="seven">7</div>
    <div class="item" id="eight">8</div>
    <div class="item" id="nine">9</div>
    <div class="item operation" id="multiply">*</div>
    <div class="item" id="four">4</div>
    <div class="item" id="five">5</div>
    <div class="item" id="six">6</div>
    <div class="item operation" id="substract">-</div>
    <div class="item" id="one">1</div>
    <div class="item" id="two">2</div>
    <div class="item" id="three">3</div>
    <div class="item operation" id="sum">+</div>
    <div class="item" id="point">.</div>
    <div class="item" id="zero">0</div>
    <div class="item" id="equals">=</div>
  </div>
  <script type="module" src="js/scripts.js"></script>
</body>
</html>
